<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Import Index Example</title>
</head>

<body>
  <script type="module">
    import * as m from './a.js';
    console.log('object subtype: ', Object.prototype.toString.call(m));
    const {a, b} = m;
    console.log(a);  // 1
    console.log(b);  // { num: 1 }
    setTimeout(() => {
        console.log(a);  // 2
        console.log(b);  // { num: 2 }
    }, 500);
  </script>
</body>

</html>
